<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Filtros VueJS</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
	
	<main>
		<div class="container">
			<div class="row mt-5">
				<div class="col-md-6">
					<h1>{{ mensajeAlReves }}</h1>
					<ul>
						<li v-for="juego in juegosPorGenero">
							{{juego.titulo}}
						</li>						
					</ul>
				</div>
				<div class="col-md-6">
					<form v-on:submit.prevent="agregarJuego">
						<input type="text" class="form-control" placeholder="Introduce tu tarea" autofocus required v-model="nuevoJuego">
						<input type="submit" class="btn btn-primary mt-1" value="Agregar Juego">
					</form>
				</div>
				<pre>{{$data}}</pre>
			</div>
		</div>
	</main>
	<script src="js/vue.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
